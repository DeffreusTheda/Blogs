  [params.widgets]
  homepage = [
    { type = "search" },
    { type = "categories", limit = 10 },
    { type = "tag-cloud", limit = 10 }
  ]
  page = [
    { type = "search" },
    { type = "toc" }
  ]

[params.opengraph.twitter]
## Your Twitter username
# site = 
## Available values: summary, summary_large_image
card = "summary_large_image"

[params.defaultImage.opengraph]
enabled = false
local = false
# src = 

  [params.colorScheme]
  toggle = false
  default = "dark"

[params.imageProcessing.cover]
enabled = true

[params.imageProcessing.content]
enabled = true

[menu]
  [[menu.social]]
  identifier = "github"
  name = "GitHub"
  url = "https://github.com/DeffreusTheda"
    [menu.social.params]
    icon = "brand-github"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = 'tokyonight-moon'
    tabWidth = 4
    wrapperClass = 'highlight'
