baseurl = "https://example.com"
languageCode = "en-us"
theme = "hugo-theme-stack"
# paginate = 5
title = "Effie' Site"

[module.hugoVersion]
extended = true
min = "0.87.0"

[params]
mainSections = [ "post" ]
featuredImageField = "image"
rssFullContent = true
favicon = "favicon.ico"

  [params.footer]
  # since = "2025"
  customText = "Made with love by .effie"

  [params.dateFormat]
  published = "Jan 02, 2006"
  lastUpdated = "Jan 02, 2006 15:04 MST"

  [params.sidebar]
  compact = false
  # emoji = "ï¼›"
  # subtitle = "\"His heart was yours from the first moment that you met.\""
  # subtitle = I love you, not only for what you are, but for what I am when I am with you.
  subtitle = "Let us live!!! Let us love!!! Let us share the deepest secrets of our souls!!! You first."

    [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

  [params.article]
  headingAnchor = false
  math = true
  toc = true
  readingTime = true

    [params.article.license]
    enabled = true
    default = "CC BY-NC-SA 4.0"

  [params.comments]
  enabled = false
  provider = "utterances"

